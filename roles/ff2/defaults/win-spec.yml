# service vars
svc_name:
svc_path:
svc_display_name:
svc_username:
svc_password:
svc_dependencies:
svc_description:
# temp dirs
temp_config_dir:
temp_dir:
# pack names and urls
pack_names:
 - something
pack_urls:
 - something
# win_template
template_conf_dirs:
  - path: {{ svc_path }}\\conf.d
  - path: {{ svc_path }}\\conf.d\\http
  - path: {{ svc_path }}\\conf.d\\http\\psb_parts
template_base: /etc/ansible/roles/ff2/templates
template_paths:
  - src: {{ template_base }}/nginx.srv.xml.j2
    dst: {{ svc_path }}\\nginx.srv.xml
  - src: {{ template_base }}/nginx.conf.j2
    dst: {{ svc_path }}\\conf\\nginx.conf
  - src: {{ template_base }}/psb.conf.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb.conf
  - src: {{ template_base }}/M1.conf.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb_parts\\M1.conf
  - src: {{ template_base }}/M2.conf.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb_parts\\M2.conf
  - src: {{ template_base }}/Web.conf.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb_parts\\Web.conf
  - src: {{ template_base }}/Web-common-headers.inc.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb_parts\\Web-common-headers.inc
  - src: {{ template_base }}/WinAdmin.conf.j2
    dst: {{ svc_path }}\\conf.d\\http\\psb_parts\\WinAdmin.conf
