- hosts: ff2
  tasks:
  
- name: Stop service
  win_service:
    name: {{ srv_name }}
    state: stopped
  register: service_output
  
- name: Kill process
  when: service_output.state != 'stopped'
  win_command: taskkill /f /fi "Services eq {{ srv_name }}"
  register: cmd_result_service_kill 
  
- name: Delete service
  win_service:
    name: {{ srv_name }}
    state: absent
  
- name: Find folder in work directory
  win_find:
    paths: {{ srv_path }}
    file_type: directory
  register: get_directories
  
- name: Clean base dir
  win_file:
    path: "{{ item }}"
    state: absent
  loop: {{ get_directories.files.path }}
  loop_control:
    pause: 10
  when: 'logs' not in item
  
  
- name: Deploy packets
...

- name: Deploy config
...

- name: Remove temp config dir
  win_file:
    path: {{ temp_config_dir }}
    state: absent

- name: Create service
  win_service:
    name: {{ srv_name }}
    path: {{ srv_path }}
    display_name: {{ srv_display_name }}
    username: DOMAIN\User {{ srv_username }}
    password: {{ srv_password }}
    dependencies: {{ srv_dependencies }}
    description: {{ srv_description }}

- name: Create directory structure
  win_file:
    path: {{ srv_path }}
    state: directory

- name: Setup permissions
  win_acl:
    path: {{ srv_path }}
    user: {{ srv_username }}
    rights: FullControl, Modify, Read
    type: allow
    state: present
    inherit: ContainerInherit, ObjectInherit

- name: Start service
  win_service:
    name: {{ srv_name }}
    state: started
  register: service_output

- name: Remove temp dir
  win_file:
    path: {{ temp_dir }}
    state: absent

- name: Send mail notification
  mail:
    host: smtp.gmail.com
    port: 587
    username: username@gmail.com
    password: mysecret
    to: John Smith <john.smith@example.com>
    subject: Ansible-report
    body: System {{ ansible_hostname }} has been successfully provisioned.
  delegate_to: localhost
